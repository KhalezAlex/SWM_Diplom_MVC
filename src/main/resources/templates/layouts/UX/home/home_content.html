<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home_content</title>
</head>
<body>
  <wrapper th:fragment="layout_home_content(eventsSuggested)">
    <div class="event">
      <div class="customer_event">
          <ul style="list-style: none">
              <li th:each="event: ${eventsSuggested}">
                  <div style="display: flex; justify-content: space-between; margin: 7px">
                      <div>
                          <img th:src="@{'/images/activity_pics/' + ${event.activityId} + '.png'}"
                               style="height: 52px; border-radius: 5px">
                      </div>
                      <div>
                          <span>[[${event.date}]]</span><br>
                          <span>[[${event.time}]]</span>
                      </div>
                      <div>
                          <span th:text="${'will come: ' + event.willCome}"></span> <br>
                          <span th:text="${'needed: ' + event.needed}"></span>
                      </div>
                      <div>
                          <button> I'm in! </button>
                      </div>
                  </div>
              </li>
          </ul>
      </div>
      <div class="customer_event"></div>
    </div>
    <div class="event">
    </div>
  </wrapper>
</body>
</html>
