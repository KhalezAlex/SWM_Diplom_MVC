<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register / Login</title>
    <link media="all" rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <th:block th:insert="~{layouts/header.html :: layout_header}"></th:block>
    <div class="container">
        <div class="modal_log_reg">
            <form class="form_login" method="post" th:action="@{/login}">
                <input type="text" class="input_reg_log_data"
                       placeholder="login" name="username">
                <input type="password" class="input_reg_log_data"
                       placeholder="password" name="password">
<!--                <input type="password" id="input_password_repeat" class="input_reg_log_data"-->
<!--                       placeholder="repeat password">-->
                <a class="a_registration_link" th:href="@{/register}">Register</a>
                <button class="input_reg_log_submit">sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
